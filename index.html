<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HILO</title>
    <!-- This is fontawesome link (for icons)  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- SCSS LINK -->
    <link rel="stylesheet" href="scss/global.css">
</head>
<body>
    <div class="cards-cont">
        <div class="top-cont">
            <img class="top-img" src="">
            <img class="card-lists" src="images/card-back.png" alt="">
        </div>
        <div class="bottom-cont">
        </div>
    </div>
    <div class="control">
        <div class="input-cont">
            <div class="left-box-input">
                <label >Bet Amount $</label>
                <i class="fas fa-minus-circle minus-icon input-icons"></i>
                <input type="number" value="1">
                <i class="fas fa-plus-circle plus-icon input-icons"></i>
            </div>
            <div class="default-cont">
                <p class="def-num" num="1">1$</p>
                <p class="def-num" num="3">3$</p>
                <p class="def-num" num="5">5$</p>
                <p class="def-num" num="10">10$</p>
            </div>
        </div>
        <button class="bet-btn">BET</button>
    </div>
    <!-- JQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!-- JQuery Links -->
    <script src="js/input-valid.js" type="module"></script>
    <script src="js/script.js" type="module"></script>
</body>
</html>
