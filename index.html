<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hilo</title>
    <!-- This is fontawesome link (for icons)  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!-- SCSS LINK -->
    <link rel="stylesheet" href="scss/global.css">
</head>
<body>
    <div class="cards-cont"></div>
    <div class="control">
        <div class="input-cont">
            <div class="left-box-input">
                <label >Bet Amount $</label>
                <i class="fas fa-minus-circle minus-icon input-icons"></i>
                <input type="number" value="1">
                <i class="fas fa-plus-circle plus-icon input-icons"></i>
            </div>
            <div class="default-cont">
                <p class="def-num" num="1">1$</p>
                <p class="def-num" num="3">3$</p>
                <p class="def-num" num="5">5$</p>
                <p class="def-num" num="10">10$</p>
            </div>
        </div>
        <button class="bet-btn">BET</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" crossorigin="anonymous"></script>
    <script src="js/input-valid.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
